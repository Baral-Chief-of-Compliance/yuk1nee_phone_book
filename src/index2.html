<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонный Справочник</title>
    <!-- Подключение внешнего файла CSS -->
    <link rel="stylesheet" href="styles.css">
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">-->
</head>
<body>

    <div class="container">
        <!-- Левый сайдбар -->
        <aside class="sidebar">
            <h2>Учреждения</h2>
            <ul class="institution-list">
                <li><a href="#" data-file="data/ГУЖА.csv" class="active">ГУЖА</a></li>
                <li><a href="#" data-file="data/ОВиРУГ1.csv">ОВиРУГ №1</a></li>           
                <li><a href="#" data-file="data/ОВиРУГ2.csv">ОВиРУГ №2</a></li>
                <li><a href="#" data-file="data/ОВиРУГ3.csv">ОВиРУГ №3</a></li>
                <li><a href="#" data-file="data/ОВиРУГ5.csv">ОВиРУГ №5</a></li>
                <li><a href="#" data-file="data/Механизация.csv">Механизация</a></li>
                <!-- Добавьте дополнительные учреждения по мере необходимости -->
            </ul>
        </aside>

        <!-- Основная область -->
        <main class="main-content">
            <h1>Электронный Телефонный Справочник</h1>
            
            <!-- Поле поиска -->
            <input type="text" id="searchInput" placeholder="Поиск по имени, фамилии или отчеству..." />

            <!-- Контейнер для отображения карточек -->
            <div id="directoryContainer" class="directory"></div>
        </main>
    </div>

    <!-- Элемент для уведомлений -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Подключение библиотеки PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
